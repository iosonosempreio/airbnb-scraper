    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>AirBnb Scraper</h1>
          <h4>Search for the available rents in a location and filter them against a geojson for improving the precision. Max evaluates 1000 results.</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id='map'></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form>
            <!-- <div class="form-group">

              <input type="text" class="form-control" id="geo-filter" placeholder="GEOJson">
            </div> -->
            <div class="form-group">
              <label for="inputGEOJSON">File input</label>
              <input type="file" id="inputGEOJSON">
              <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="save-pictures"> Summarize data
              </label>
            </div>
            <input type="button" class="btn btn-primary" value="Go!" onclick="scrape(inputGeoJson);"/>
          </form>
        </div>
      </div>
    </div>
